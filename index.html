<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .editable {
            background-color: #e8f0fe;
        }
        #countdown {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Leaderboard</h1>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Name</th>
                <th>Total</th>
                <th>ITM</th>
                <th>%ITM</th>
                <th>Total Winning</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td contenteditable="true" class="editable">S</td>
                <td contenteditable="true" class="editable">1</td>
                <td contenteditable="true" class="editable">1</td>
                <td contenteditable="true" class="editable">100%</td>
                <td contenteditable="true" class="editable">$24.68</td>
            </tr>
            <tr>
                <td contenteditable="true" class="editable">R</td>
                <td contenteditable="true" class="editable">0</td>
                <td contenteditable="true" class="editable">0</td>
                <td contenteditable="true" class="editable">0%</td>
                <td contenteditable="true" class="editable">$0</td>
            </tr>
            <tr>
                <td contenteditable="true" class="editable">T</td>
                <td contenteditable="true" class="editable">0</td>
                <td contenteditable="true" class="editable">0</td>
                <td contenteditable="true" class="editable">0%</td>
                <td contenteditable="true" class="editable">$0</td>
            </tr>
            <tr>
                <td contenteditable="true" class="editable">G</td>
                <td contenteditable="true" class="editable">0</td>
                <td contenteditable="true" class="editable">0</td>
                <td contenteditable="true" class="editable">0%</td>
                <td contenteditable="true" class="editable">$0</td>
            </tr>
            <tr>
                <td contenteditable="true" class="editable">F</td>
                <td contenteditable="true" class="editable">8</td>
                <td contenteditable="true" class="editable">0</td>
                <td contenteditable="true" class="editable">0%</td>
                <td contenteditable="true" class="editable">$0</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <button onclick="saveChanges()">Save Changes</button>
    <div id="countdown"></div>

    <script>
        function saveChanges() {
            const table = document.getElementById('leaderboard');
            const rows = table.rows;
            let data = [];

            for (let i = 1; i < rows.length; i++) { // Start from 1 to skip the header row
                let row = rows[i];
                let rowData = [];
                for (let j = 0; j < row.cells.length; j++) {
                    rowData.push(row.cells[j].innerText);
                }
                data.push(rowData);
            }
            console.log(data); // Log the data to the console, or send it to a server
            alert('Changes saved! Check console for data.');
        }

        // Set the date we're counting down to
        var countDownDate = new Date("June 20, 2024 23:59:59").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {
            
            // Get today's date and time
            var now = new Date().getTime();
            
            // Find the distance between now and the count down date
            var distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Output the result in an element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";
            
            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>

</body>
</html>
